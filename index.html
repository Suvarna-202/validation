    <title>Document</title>
    <script> 
        const name =  document.getElementById("name").innerHTML;
    

        const password = document.getElementById("password").innerHTML;
        const email = document.getElementById("email").innerHTML;
        const phonenumber = document.getElementById("phone number").innerHTML;


        if(name.value.length <=6  || name == ""){
            alert("name should contain alphabets and should not less than 6 characters");
            name.focus();
            return false;

        }
        
        if(password.value.length<6){
            alert("password should not less than 6 characters");
            password.focus();
            return false;
        }

        
        if(email.value=""||email){
             alert("email should follow a certain pattern");
             email.focus();
             return false;

        }
        if(phonenumber.length == 10){
            alert("phone number should contain 10 digits");
            phonenumber.focus();
            return false;
        }

       
    </script>
    
</head>
<body>
    <div class="container">
        <form action="registration page">
